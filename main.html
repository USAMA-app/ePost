<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.0.min.js"></script>
	<script src="js/ev-epost-view.js"></script>
    <script src="js/ev-main.js"></script>
	<script src="js/ev-dynamicJaquery.js"></script>
</head>
<body>
<div id="navInclude"></div>
<div id="logoHeader"></div>
<div class="container">
    <div class="row">
		<div class="col-sm-2 col-md-2 col-xs-4">
			<a href="ComposeEmail.html" class="btn btn-danger btn-sm btn-block" role="button"><i class="glyphicon glyphicon-edit"></i>Compose</a>
        </div>
		<div class="col-sm-7 col-md-8 col-xs-8">
            <!-- Single button -->
            <div class="pull-left">
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						Options <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">Mark selected as read</a></li>
						<li class="divider"></li>
						<li class="text-center"><small class="text-muted">Select messages to see more actions</small></li>
					</ul>
				</div>
                <a href="main.html">
				<button type="button" class="btn btn-default" data-toggle="tooltip" title="Refresh">
					&nbsp;&nbsp;<span class="glyphicon glyphicon-refresh"></span>&nbsp;&nbsp;</button></a>
            </div>
        </div>
		<div class="col-sm-3 col-md-2 col-xs-12">
			<div class="pull-right">
                <span class="text-muted"><b>1</b>-<b>50</b> of <b>160</b></span>
                <div class="btn-group btn-group-sm">
                    <a href="main.html"><button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button></a>
                    <a href="SSS"><button type="button"  class="btn btn-default">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button></a>
                </div>
            </div>
		</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#home" data-toggle="tab"><span class="glyphicon glyphicon-inbox">
                </span>Received</a></li>
                <li><a href="#messages" data-toggle="tab"><span class="glyphicon glyphicon-tags"></span>
                    Sent</a></li>
                <li><a href="#profile" data-toggle="tab"><span class="glyphicon glyphicon-star"></span>
                    Starred</a></li>
                <!-- <li><a href="#settings" data-toggle="tab"><span class="glyphicon glyphicon-plus no-margin">
                </span></a></li> -->
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane fade in active" id="home">
                    <div id="recMails" class="list-group">
                        
                    </div>
                </div>
                <div class="tab-pane fade in" id="profile">
                    <div id="sentMails" class="list-group">
                        
                    </div>
                </div>
                <div class="tab-pane fade in" id="messages">
                    <div id="starredMails" class="list-group">
                        
                    </div>
				</div>
                <div class="tab-pane fade in" id="settings">
                    This tab is empty.</div>
            </div>
        </div>
    </div>
</div>
<div id="dynamicJqueryTest"></div>
<div id="footerInclude"></div>
</body>
</html>
